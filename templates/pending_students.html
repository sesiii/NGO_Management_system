<!DOCTYPE html>
<html>
<head>
    <title>Pending Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Add some custom styling to the table */
        .table {
            border-collapse: collapse;
            width: 100%;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table tr:nth-child(even){background-color: #f2f2f2;}
        .table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Pending Students</h1>
        <a href="/home" class="button">Back to Home</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>School</th>
                    <th>Parental Income</th>
                    <th>Help Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.class_ }}</td>
                    <td>{{ student.school }}</td>
                    <td>{{ student.parental_income }}</td>
                    <td>{{ student.help_type }}</td>
                    <td>
                        <form method="post" action="{{ url_for('approve_student', student_id=student.id) }}">
                            <input type="submit" class="button" value="Approve">
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="7" style="text-align: center;">Table is empty</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
