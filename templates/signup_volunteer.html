<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }
    </style>
    <script>
        function showSuccessMessage() {
            var successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            setTimeout(function() {
                window.location.href = "/login_volunteer";
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('ngo_main') }}" style="margin-bottom: 10px; display: inline-block; padding: 10px 20px; color: #fff; background-color: #007BFF; border-radius: 5px; text-decoration: none;">Return to Main</a>
        <h1>Sign Up</h1>
        <form method="POST" action="/signup_volunteer">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="phone" placeholder="Phone">
            <select name="availability">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <label>
                <input type="checkbox" name="subscribe_newsletter">
                Subscribe to newsletter
            </label>
            <label>
                <input type="checkbox" name="active_volunteer" checked>
                Active volunteer
            </label>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="success-message">
        Sign up successful! Redirecting to login page in 5 seconds...
    </div>
    <!-- <a href="{{ url_for('ngo_main') }}" style="margin-left: 10px;">Return to Main</a> -->
</body>
</html>
