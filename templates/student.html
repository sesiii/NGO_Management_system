<!DOCTYPE html>
<html>

<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .card-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="vanta-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 card-container">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Student Profile</h1>
                    </div>
                    <div class="card-body text-center">
                        <img src="https://robohash.org/{{ student.id }}?set=set4" alt="Profile Picture" class="mb-3">
                        <p>Name: {{ student.name }}</p>
                        <p>Age: {{ student.age }}</p>
                        <p>School: {{ student.school }}</p>
                        <p>Parental Income: {{ student.parental_income }}</p>
                        <p>Help Type: {{ student.help_type }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a class="btn btn-secondary" href="/students">Back to Students List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-canvas",
            color: 0x1e1e1e,
            color2: 0xff0000,
            backgroundColor: 0x0,
            points: 12.00,
            maxDistance: 20.00,
            spacing: 20.00,
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha: 0.8
        });
    </script>
</body>

</html>
